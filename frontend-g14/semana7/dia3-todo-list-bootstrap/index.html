<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>

    <main class="container">
    <div class="row justify-content-center">
    <div class="col-sm-6 col-8">

        <div class="card mt-5">

        <h1 class="card-header m-2 text-center">Lista de Tareas</h1>

        <div class="card-body m-1">

            <input
                type="text"
                class="form-control my-2 task__input"
                placeholder="Ingresa una tarea"
            />

            <div class="my-2">
                <button class="btn btn-danger btn-md w-100 task__format">Limpiar tareas completadas</button>
            </div>

            <ul class="list-group task__list"></ul>

                </div>

        </div>

    </div>
    </div>
    </main>
    
    <script src="./app.js"></script>
</body>
</html>
