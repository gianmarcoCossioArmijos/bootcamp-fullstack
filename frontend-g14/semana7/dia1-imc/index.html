<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container formulario">
        <div class="row justify-content-center">
            <div class="col-5 mt-5">
            
            <div class="card p-5 bg-warning-subtle">

            <h1 class="card-header text-center bg-light rounded">Indice de Masa Corporal</h1>

            <div class="card-body">
            <div class="mb-3">
                <label for="altura" class="form-label">Altura (m)</label>
                <input
                    type="number"
                    id="altura"
                    class="form-control form-control-lg bg-light"
                    placeholder="Ejemplo 1.85"
                    min="0"
                    max="5"
                    required
                />
            </div>
            
            <div class="mb-3">
                <label for="peso" class="form-label">Peso (kg)</label>
                <input
                    type="number"
                    id="peso"
                    class="form-control form-control-lg bg-light"
                    placeholder="Ejemplo 65.3"
                    min="0"
                    max="500"
                    required
                />
            </div>

            <div class="d-grid gap-2">
                <button id="boton" class="btn btn-primary btn-lg">Calcular</button>
            </div>

            <div id="resultado" class="alert alert-success mt-5"></div>

        </div>

        </div>
        
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
